<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<h1 style="margin-top: 100px;">LOK SABHA ELECTIONS 2020</h1>
				</div>
				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Canditate List

					<div class="wrap-input100 validate-input">
						<input class="input100" type="radio" name="vote" value="BJP" style="height:40px;width: 28px;">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<img src="./images/party_symbols/1200px-Bharatiya_Janata_Party_logo.svg.png" alt="bjp symbol" height="40px" width="38px">

						</span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="radio" name="vote" value="CONGRESS" style="height:40px;width: 28px;">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<img src="./images/party_symbols/61FXpKlb+HL._SX679_.jpg" alt="congress symbol" height="40px" width="38px">
							<label for="CONGRESS">Indian National Congress</label>
						</span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="radio" name="vote" value="BAHUJAN_SAMAJ_PARTY" style="height:40px;width: 28px;">

						<span class="symbol-input100">
							<img src="./images/party_symbols/71ti6eXdZDL._SX425_.jpg" alt="Bsp symbol" height="40px" width="38px">

						</span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="radio" name="vote" value="NATIONALIST_CONGRESS_PARTY" style="height:40px;width: 28px;">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<img src="./images/party_symbols/61ZUzZvZeML._SL1500_.jpg" alt=ncp symbol" height="40px" width="38px">
							<label for="NATIONALIST_CONGRESS_PARTY">Nationalist Congress party</label>
						</span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="radio" name="vote" value="SAMAJWADI_PARTY" style="height:40px;width: 28px;">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<img src="./images/party_symbols/71WptAonwpL._SL1500_.jpg" alt="sp symbol" height="40px" width="38px">
							<label for="SAMAJWADI_PARTY">Samajwadi party</label>
						</span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="radio" name="vote" value="AAP" style="height:40px;width: 28px;">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<img src="./images/party_symbols/P_2_7e826ab5-ef0c-478c-8930-35831070d41d_1024x1024.webp" alt="aap symbol" height="40px" width="38px">
							<label for="AAP">Aam Aadmi Party</label>
						</span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="radio" name="vote" value="NOTA" style="height:40px;width: 28px;">
						<span class="focus-input100"></span>

							<img src="./images/party_symbols/NOTA_Option_Logo.png" alt="nota symbol" height="40px" width="38px">
							<label for="NOTA">None of the above</label>
						</span>
					</div>
					
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">

					</div>
